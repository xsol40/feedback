<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Session Feedback</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 800px;
            width: 100%;
            border: 1px solid rgba(79, 172, 254, 0.2);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #ffffff;
            margin-bottom: 12px;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        h2 {
            color: #f8fafc;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }

        .subtitle {
            color: #cbd5e1;
            margin-bottom: 40px;
            font-size: 1.1em;
            font-weight: 400;
        }

        .emoji-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .emoji-button {
            background: #232342;
            border: 2px solid #4a5568;
            border-radius: 12px;
            padding: 32px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 3.5em;
            position: relative;
        }

        .emoji-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(79, 172, 254, 0.25);
            border-color: #4facfe;
            background: #2d3748;
        }

        .emoji-button.selected {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-color: #4facfe;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(79, 172, 254, 0.4);
        }

        .emoji-button .label {
            display: block;
            font-size: 0.35em;
            margin-top: 12px;
            color: #a0aec0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .emoji-button.selected .label {
            color: #ffffff;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(79, 172, 254, 0.4);
        }

        .submit-btn:disabled {
            background: #4a5568;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .nav-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: #2d3748;
            color: #e2e8f0;
            border: 1px solid #4a5568;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9em;
        }

        .nav-btn:hover {
            background: #4a5568;
            border-color: #4facfe;
            color: #ffffff;
            transform: translateY(-1px);
        }

        .thank-you {
            font-size: 1.5em;
            color: #22c55e;
            margin: 24px 0;
            font-weight: 600;
        }

        .stats-container {
            text-align: left;
            margin-top: 24px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            margin: 12px 0;
            background: #1e293b;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
            transition: all 0.2s ease;
        }

        .stat-item:hover {
            background: #334155;
            transform: translateX(2px);
        }

        .stat-emoji {
            font-size: 2.2em;
            margin-right: 16px;
        }

        .stat-info {
            flex: 1;
        }

        .stat-info h3 {
            color: #f1f5f9;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .stat-count {
            font-size: 1.6em;
            font-weight: 700;
            color: #3b82f6;
        }

        .date-filter {
            margin-bottom: 24px;
            display: flex;
            justify-content: center;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .date-filter label {
            color: #e2e8f0;
            font-weight: 500;
        }

        .date-filter input {
            padding: 8px 12px;
            border: 2px solid #475569;
            border-radius: 6px;
            font-size: 0.9em;
            transition: border-color 0.2s ease;
            background: #1e293b;
            color: #f1f5f9;
        }

        .date-filter input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .percentage {
            font-size: 0.85em;
            color: #94a3b8;
            margin-top: 4px;
        }

        .total-votes {
            background: #1e293b;
            border-left-color: #0ea5e9;
            font-weight: 600;
        }

        .total-votes .stat-count {
            color: #0ea5e9;
        }

        .coach-login {
            margin-top: 24px;
        }

        .coach-login input {
            padding: 12px 16px;
            margin: 8px;
            border: 2px solid #475569;
            border-radius: 6px;
            font-size: 1em;
            width: 250px;
            transition: border-color 0.2s ease;
            background: #1e293b;
            color: #f1f5f9;
        }

        .coach-login input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .coach-login input::placeholder {
            color: #94a3b8;
        }

        .error-message {
            color: #ef4444;
            margin-top: 12px;
            font-weight: 500;
        }

        .success-animation {
            animation: successPulse 0.4s ease-out;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .clear-data-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .clear-data-btn:hover {
            background: #b91c1c;
            transform: translateY(-1px);
        }

        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 24px;
                margin: 12px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .emoji-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
            
            .emoji-button {
                font-size: 2.8em;
                padding: 24px 16px;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 12px;
            }
            
            .coach-login input {
                width: 100%;
                max-width: 280px;
            }
        }

        @media (max-width: 480px) {
            .emoji-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .date-filter {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Kids Feedback Page -->
        <div class="page active" id="feedbackPage">
            <div class="logo">📊</div>
            <h1>Training Session Feedback</h1>
            <p class="subtitle">Please rate your training session experience</p>
            
            <div class="emoji-container">
                <div class="emoji-button" onclick="selectEmoji(this, 'very-happy', '😄')">
                    😄
                    <span class="label">Excellent</span>
                </div>
                <div class="emoji-button" onclick="selectEmoji(this, 'happy', '😊')">
                    😊
                    <span class="label">Good</span>
                </div>
                <div class="emoji-button" onclick="selectEmoji(this, 'neutral', '😐')">
                    😐
                    <span class="label">Average</span>
                </div>
                <div class="emoji-button" onclick="selectEmoji(this, 'sad', '😞')">
                    😞
                    <span class="label">Poor</span>
                </div>
            </div>

            <button class="submit-btn" id="submitBtn" onclick="submitFeedback()" disabled>
                Submit Feedback
            </button>

            <div class="nav-buttons">
                <button class="nav-btn" onclick="showCoachLogin()">Staff Login</button>
            </div>
        </div>

        <!-- Thank You Page -->
        <div class="page" id="thankYouPage">
            <div class="logo">✓</div>
            <h1>Thank You</h1>
            <div class="thank-you">Your feedback has been recorded successfully</div>
            <p class="subtitle">We appreciate your input and will use it to improve our training sessions</p>
            
            <div class="nav-buttons">
                <button class="nav-btn" onclick="showPage('feedbackPage')">Submit Another Response</button>
                <button class="nav-btn" onclick="showCoachLogin()">Staff Login</button>
            </div>
        </div>

        <!-- Coach Login Page -->
        <div class="page" id="loginPage">
            <div class="logo">🔐</div>
            <h2>Staff Login</h2>
            <div class="coach-login">
                <input type="password" id="coachPassword" placeholder="Enter password" />
                <br>
                <button class="nav-btn" onclick="checkPassword()">Login</button>
                <div class="error-message" id="loginError"></div>
            </div>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="showPage('feedbackPage')">Back to Feedback</button>
            </div>
        </div>

        <!-- Statistics Page -->
        <div class="page" id="statsPage">
            <div class="logo">📈</div>
            <h2>Feedback Analytics</h2>
            
            <div class="date-filter">
                <label>Filter by date:</label>
                <input type="date" id="dateFilter" onchange="updateStats()" />
                <button class="nav-btn" onclick="clearDateFilter()">Show All</button>
            </div>

            <div class="stats-container" id="statsContainer">
                <!-- Stats will be populated here -->
            </div>

            <div class="nav-buttons">
                <button class="nav-btn" onclick="showPage('feedbackPage')">Back to Feedback</button>
                <button class="clear-data-btn" onclick="clearAllData()">Clear All Data</button>
            </div>
        </div>
    </div>

    <script>
        let selectedEmoji = null;
        let selectedValue = null;
        const COACH_PASSWORD = "coach159";

        function initializeData() {
            const data = localStorage.getItem('feedbackData');
            if (!data) {
                localStorage.setItem('feedbackData', JSON.stringify([]));
            }
        }

        function selectEmoji(element, value, emoji) {
            document.querySelectorAll('.emoji-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            element.classList.add('selected');
            selectedEmoji = emoji;
            selectedValue = value;
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitFeedback() {
            if (!selectedEmoji || !selectedValue) return;

            const data = JSON.parse(localStorage.getItem('feedbackData') || '[]');
            
            const feedback = {
                emoji: selectedEmoji,
                value: selectedValue,
                timestamp: new Date().toISOString(),
                date: new Date().toLocaleDateString()
            };
            
            data.push(feedback);
            localStorage.setItem('feedbackData', JSON.stringify(data));

            document.querySelector('.container').classList.add('success-animation');
            setTimeout(() => {
                document.querySelector('.container').classList.remove('success-animation');
            }, 400);

            selectedEmoji = null;
            selectedValue = null;
            document.querySelectorAll('.emoji-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.getElementById('submitBtn').disabled = true;

            showPage('thankYouPage');
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function showCoachLogin() {
            showPage('loginPage');
            document.getElementById('coachPassword').focus();
        }

        function checkPassword() {
            const password = document.getElementById('coachPassword').value;
            const errorElement = document.getElementById('loginError');
            
            if (password === COACH_PASSWORD) {
                errorElement.textContent = '';
                document.getElementById('coachPassword').value = '';
                showPage('statsPage');
                updateStats();
            } else {
                errorElement.textContent = 'Incorrect password. Please try again.';
            }
        }

        function updateStats() {
            const data = JSON.parse(localStorage.getItem('feedbackData') || '[]');
            const dateFilter = document.getElementById('dateFilter').value;
            
            let filteredData = data;
            if (dateFilter) {
                const filterDate = new Date(dateFilter).toLocaleDateString();
                filteredData = data.filter(item => item.date === filterDate);
            }

            const emojiCounts = {
                '😄': { count: 0, label: 'Excellent', value: 'very-happy' },
                '😊': { count: 0, label: 'Good', value: 'happy' },
                '😐': { count: 0, label: 'Average', value: 'neutral' },
                '😞': { count: 0, label: 'Poor', value: 'sad' }
            };

            filteredData.forEach(item => {
                if (emojiCounts[item.emoji]) {
                    emojiCounts[item.emoji].count++;
                }
            });

            const totalVotes = filteredData.length;

            const statsContainer = document.getElementById('statsContainer');
            let statsHTML = `
                <div class="stat-item total-votes">
                    <div class="stat-info">
                        <h3>Total Responses</h3>
                        <div class="percentage">${dateFilter ? 'For selected date' : 'All time'}</div>
                    </div>
                    <div class="stat-count">${totalVotes}</div>
                </div>
            `;

            Object.entries(emojiCounts).forEach(([emoji, data]) => {
                const percentage = totalVotes > 0 ? ((data.count / totalVotes) * 100).toFixed(1) : 0;
                statsHTML += `
                    <div class="stat-item">
                        <div class="stat-emoji">${emoji}</div>
                        <div class="stat-info">
                            <h3>${data.label}</h3>
                            <div class="percentage">${percentage}% of responses</div>
                        </div>
                        <div class="stat-count">${data.count}</div>
                    </div>
                `;
            });

            statsContainer.innerHTML = statsHTML;
        }

        function clearDateFilter() {
            document.getElementById('dateFilter').value = '';
            updateStats();
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all feedback data? This action cannot be undone.')) {
                localStorage.removeItem('feedbackData');
                updateStats();
            }
        }

        document.getElementById('coachPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Initialize the app
        initializeData();
    </script>
</body>
</html>
